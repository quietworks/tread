name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: darwin-arm64
            os: macos-latest
          - target: darwin-x64
            os: macos-15-intel
          - target: linux-arm64
            os: ubuntu-24.04-arm
          - target: linux-x64
            os: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build standalone binary
        run: |
          bun build src/index.ts \
            --compile \
            --minify \
            --target=bun-${{ matrix.target }} \
            --outfile=tread-${{ matrix.target }}

      - name: Generate checksum
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            shasum -a 256 tread-${{ matrix.target }} > tread-${{ matrix.target }}.sha256
          else
            sha256sum tread-${{ matrix.target }} > tread-${{ matrix.target }}.sha256
          fi

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            tread-${{ matrix.target }}
            tread-${{ matrix.target }}.sha256

  update-tap:
    name: Update Homebrew tap
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger tap update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          repository: quietworks/homebrew-tread
          event-type: release
          client-payload: '{"version": "${{ github.event.release.tag_name }}"}'
