name: Update Screenshot

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: write

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Start mock feed server
        run: |
          bun run test/fixtures/serve.ts &
          sleep 2
          curl -s http://localhost:3333/health || exit 1

      - name: Generate screenshot
        uses: charmbracelet/vhs-action@v2
        with:
          path: test/screenshot/tread.tape

      - name: Commit screenshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add screenshots/tread.png
          git diff --staged --quiet || git commit -m "docs: update screenshot"
          git push
